baseURL = 'https://odhyp.com/'
languageCode = 'en-us'
title = 'Odhy'
enableGitInfo = true

# Hugo Module version
[module]
  [module.hugoVersion]
    extended = true
    min = "0.133.1"

# Custom taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Markup highlighting configuration
[markup]
  [markup.highlight]
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = true
  [markup.goldmark.renderer]
    unsafe = true

# Related posts
[related]
  includeNewer = true
  threshold = 80
  toLower = false

[[related.indices]]
  name = 'tags'
  weight = 80

[outputs]
  home = ['html', 'rss']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']
