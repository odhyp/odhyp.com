baseURL = 'https://odhyp.vercel.app/'
languageCode = 'en-us'
title = 'Odhy'
theme = 'odai-theme'
enableGitInfo = true

# Page custom parameters
[Params]
  description = "Portfolio and Blog website"
  disableComments = false
  giscusTheme = "dark"

# Author information
[Params.Author]
  fullname = "Odhy Pradhana"
  shortname = "Odhy"
  bio = "A Python Developer"
  avatar = "https://avatars.githubusercontent.com/u/78688788?v=4"

# Social account info
[Params.Social]
  email = "pradhana.odhy@gmail.com"
  github = "odhyp"
  linkedin = "odhy-pradhana"
  facebook = ""
  twitter = ""
  instagram = ""
  medium = ""

# Hugo Module version
[module]
  [module.hugoVersion]
    extended = true
    min = "0.133.1"

# Markup highlighting configuration
[markup]
  [markup.highlight]
    style = "monokai"
    tabWidth = 4

# Custom taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
