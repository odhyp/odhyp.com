{{ define "main" }}
  {{ $quotes := shuffle (slice
    "No alarms and no surprises, just a missing page"
    "Everything in its right place, except this page"
    "A fake plastic page. Not the real one"
    )
  }}


  <section class="flex items-center justify-center">
    <div class="flex flex-col items-center gap-y-4 py-16">
      <h2 class="text-3xl font-bold md:text-4xl md:leading-16 lg:text-5xl">
        404
      </h2>

      <h3
        class="max-w-[40ch] text-center text-xl text-neutral-900/80 md:text-2xl"
      >
        {{ index $quotes 0 }}
      </h3>

      <a
        href="/"
        class="mt-8 flex w-fit items-center justify-center gap-x-2 border-b border-b-neutral-900/0 py-1 pr-2 pl-1 transition-colors ease-in-out hover:border-neutral-900 [&>*]:size-3.5"
      >
        <i data-lucide="arrow-left"></i>
        Back to Home
      </a>
    </div>
  </section>
{{ end }}
