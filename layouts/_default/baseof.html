<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <!-- HEAD START -->
  {{ partial "head.html" . }}
  <!-- HEAD END -->

  <!-- DEV HELPER START -->
  {{- partial "dev/dev-tools.html" . -}}

  <body
    class="mx-auto flex min-h-dvh w-full max-w-full flex-col bg-white text-zinc-700 sm:min-h-screen dark:bg-zinc-900 dark:text-white"
  >
    <!-- HEADER START -->
    <header class="mx-auto w-full max-w-full border border-x-0 border-b-black">
      {{- partial "header.html" . -}}
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="mx-auto w-full max-w-screen-xl flex-1 grow p-4">
      {{- block "main" . -}}{{ end }}
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="mx-auto w-full max-w-full border border-x-0 border-t-black">
      {{- partial "footer.html" . -}}
    </footer>
    <!-- FOOTER END -->
  </body>
</html>
