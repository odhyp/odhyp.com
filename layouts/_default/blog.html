{{ define "main" }}
<section class="flex w-full max-w-full flex-col">
  <!-- INTRO START -->
  <article
    class="prose prose-zinc dark:prose-invert mx-auto w-full max-w-prose"
  >
    {{ .Content }}
  </article>
  <!-- INTRO END -->

  <!-- BLOG LIST START -->
  <div class="mx-auto mt-8 flex w-full max-w-prose flex-col space-y-8 md:mt-12">
    <!-- POST GROUP START -->
    {{ range .Pages.GroupByDate "2006" }}
    <div class="relative flex flex-col gap-y-2">
      <h2
        class="text-primary dark:text-primary-dark bg-base bg-noise bg-zero sticky top-20 border-b border-dashed border-zinc-400 bg-white bg-[length:200px_200px] pb-2 pt-4 font-mono text-3xl font-bold dark:border-zinc-600 dark:bg-zinc-950"
      >
        {{ .Key }}
      </h2>
      <ul class="w-full space-y-2">
        {{ range .Pages }}
        <li>
          <a
            class="hover:text-primary dark:hover:text-primary-dark hover:border-primary dark:hover:border-primary-dark group flex items-end justify-between gap-x-4 border-b border-dashed border-zinc-400 py-2 hover:border-solid sm:gap-x-8 lg:gap-x-16 dark:border-zinc-600"
            href="{{ .RelPermalink }}"
          >
            <p class="">{{ .Title }}</p>
            <p
              class="group-hover:text-primary dark:group-hover:text-primary-dark shrink-0 text-zinc-400 dark:text-zinc-600"
            >
              {{ .Date.Format "Jan 2" }}
            </p>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
    <!-- POST GROUP END -->
  </div>
  <!-- BLOG LIST END -->
</section>
{{ end }}
