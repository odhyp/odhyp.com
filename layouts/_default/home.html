{{ define "main" }}

<section class="hero">
  <div class="container">
    <div class="row flex-lg-row-reverse justify-content-center align-items-center g-5">
      <!-- Hero Image -->
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="/placeholder.png" class="d-block mx-lg-auto img-fluid" alt="Hero Image" width="500" height="" loading="lazy">
      </div>

      <!-- Hero Content -->
      <div class="col-lg-6">
        <!-- Hero Text -->
        <div class="hero__text">
          {{ .Content }}
        </div>
        <!-- Hero CTA -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a class="btn btn-primary px-4 me-md-2" href="/project">See Projects</a>
          <a class="btn btn-outline-secondary px-4" href="/blog">Read Blogs</a>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
