{{ define "main" }}
<section>
  <div class="w-full">
    <div class="site-container">
      <article>
        <h1 class="my-0! mb-4!">{{ .Title }}</h1>
        <h3 class="my-0! font-light! italic!">{{ .Description }}</h3>
      </article>

      <!-- WRITINGS LIST START -->
      <div class="mt-16 columns-1 gap-4 md:columns-2 xl:columns-3">
        {{ range where .Site.RegularPages ".Section" "writings" }}
        <!-- WRITING CARDS START -->
        {{ partial "writing-cards/base.html" . }} {{ end }}
        <!-- WRITING CARDS END -->
      </div>
      <!-- WRITINGS LIST END -->
    </div>
  </div>
</section>
{{ end }}
