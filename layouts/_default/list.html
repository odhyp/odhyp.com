{{ define "main" }}
<section>
  <div class="w-full">
    <div class="site-container">
      <article>
        <h1 class="my-0! mb-4!">{{ .Title }}</h1>
        <h3 class="my-0! font-light! italic!">{{ .Description }}</h3>
      </article>

      <div class="mt-16 columns-1 gap-4 md:columns-2 xl:columns-3">
        {{ $type := lower .Title }}

        <!--  -->
        {{ $partial := printf "writing-cards/page-%s.html" $type }}

        <!--  -->
        {{ range .Site.RegularPages }}
        <!--  -->
        {{ partial $partial . }}
        <!--  -->
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
