{{ define "main" }}
<section class="flex w-full max-w-full flex-col">
  <!-- INTRO START -->
  <article
    class="prose prose-zinc dark:prose-invert mx-auto w-full max-w-prose"
  >
    {{ .Content }}
  </article>
  <!-- INTRO END -->

  <!-- TAGS LIST START -->
  <div class="mx-auto mt-8 flex w-full max-w-prose flex-col md:mt-12">
    <ul class="flex flex-wrap gap-x-4 gap-y-8">
      {{ range .Data.Terms.Alphabetical }}
      <li class="">
        <a
          href="{{ .Page.Permalink }}"
          class="group rounded bg-zinc-200 px-4 py-2 hover:bg-zinc-300 dark:bg-zinc-900 dark:hover:bg-zinc-800"
        >
          {{ .Page.Title }}
          <span class="text-zinc-500">({{ .Count }})</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
  <!-- TAGS LIST END -->
</section>
{{ end }}
