{{ with .Params.section_type }}
  {{ if eq . "article" }}
    <i data-lucide="book" class="size-4"></i>
  {{ else if eq . "note" }}
    <i data-lucide="notebook" class="size-4"></i>
  {{ else if eq . "idea" }}
    <i data-lucide="lightbulb" class="size-4"></i>
  {{ else if eq . "log" }}
    <i data-lucide="scroll" class="size-4"></i>
  {{ end }}
{{ end }}
