<!-- For project's single page -->

{{ $taxonomy := "tech_stacks" }}

{{ with .Param $taxonomy }}
  {{ range sort . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy .) }}
      <a
        href="{{ .RelPermalink }}"
        class="not-prose transition-color rounded-md bg-neutral-200/60 px-4 py-1 text-sm text-neutral-700 ease-in-out hover:bg-neutral-200 hover:text-neutral-900"
      >
        {{ .LinkTitle | lower }}
      </a>
    {{ end }}
  {{ end }}
{{ end }}
