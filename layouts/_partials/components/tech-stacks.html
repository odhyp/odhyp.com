<!-- For project's card -->

{{ $taxonomy := "tech_stacks" }}

{{ with .Param $taxonomy }}
  {{ range sort . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy .) }}
      <p
        class="not-prose inline-block w-fit rounded-md bg-neutral-200/60 px-2 py-1 text-xs text-neutral-700"
      >
        {{ .LinkTitle }}
      </p>
    {{ end }}
  {{ end }}
{{ end }}
