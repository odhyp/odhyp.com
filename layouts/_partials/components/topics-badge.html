{{ $taxonomy := "topics" }}

{{ with .Param $taxonomy }}
  {{ range sort . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy .) }}
      <a
        href="{{ .RelPermalink }}"
        class="w-fit underline underline-offset-2 transition-colors ease-in-out hover:text-neutral-900/80"
      >
        {{ .LinkTitle }}
        <span>({{ .RegularPages.Len }})</span>
      </a>
    {{ end }}
  {{ end }}
{{ end }}
