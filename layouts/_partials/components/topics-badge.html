{{ $taxonomy := "topics" }}

{{ with .Param $taxonomy }}
  {{ range sort . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy .) }}
      <a
        href="{{ .RelPermalink }}"
        class="w-fit border-b border-neutral-400 transition-colors ease-in-out hover:border-neutral-600 hover:text-neutral-900/80"
      >
        #{{ .LinkTitle }}
        <span class="text-neutral-900/50">({{ .RegularPages.Len }})</span>
      </a>
    {{ end }}
  {{ end }}
{{ end }}
