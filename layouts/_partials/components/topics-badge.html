{{ $taxonomy := "topics" }}

{{ with .Param $taxonomy }}
  {{ range sort . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy .) }}
      <a
        href="{{ .RelPermalink }}"
        class="w-fit lowercase transition-all ease-in-out hover:text-neutral-900 hover:underline hover:underline-offset-2"
      >
        #{{ .LinkTitle }}
        <span>({{ .RegularPages.Len }})</span>
      </a>
    {{ end }}
  {{ end }}
{{ end }}
