<aside
  id="sidebarLeft"
  role="dialog"
  aria-modal="true"
  aria-hidden="true"
  aria-label="Sidebar Navigation"
  tabindex="-1"
  class="fixed top-0 left-0 z-50 h-dvh w-full max-w-72 -translate-x-full border-r border-neutral-200 bg-neutral-50 opacity-0 transition-all duration-300 ease-in-out sm:h-screen"
  data-turbo-permanent
>
  <!-- Left Sidebar Container -->
  <div class="flex h-full flex-col">
    <!-- Sidebar Header -->
    <div
      class="flex h-16 shrink-0 items-center justify-between border-b border-neutral-200 p-4"
    >
      <img
        src="/android-chrome-512x512.png"
        alt="Logo"
        loading="lazy"
        class="size-8 rounded-md"
      />

      <button
        id="closeSidebarLeft"
        title="Close Menu"
        class="group flex size-8 cursor-pointer items-center justify-center rounded-md border border-neutral-300/0 transition-colors ease-in-out hover:border-neutral-200"
      >
        <i
          data-lucide="x"
          class="size-6 text-neutral-900/75 transition-transform ease-in-out group-hover:scale-90"
        ></i>
      </button>
    </div>

    <!-- Sidebar Menu -->
    <div
      class="scrollbar-thumb-neutral-200 scrollbar-thin scrollbar-track-neutral-50 grow overflow-y-scroll px-2 py-4"
    >
      <nav class="flex flex-col gap-y-1">
        <!-- Home -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/"
        >
          <i data-lucide="home" class="size-6 p-0.5 text-neutral-900/60"></i>
          Home
        </a>

        <!-- Services -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/services"
        >
          <i
            data-lucide="briefcase-business"
            class="size-6 p-0.5 text-neutral-900/60"
          ></i>
          Services
        </a>

        <!-- Projects -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/projects"
        >
          <i
            data-lucide="square-terminal"
            class="size-6 p-0.5 text-neutral-900/60"
          ></i>
          Projects
        </a>

        <!-- Writings -->
        <div class="flex items-center rounded-md hover:bg-neutral-200/50">
          <a
            class="flex w-full items-center gap-x-4 rounded-md p-2"
            href="/writings"
          >
            <i
              data-lucide="notebook-pen"
              class="size-6 p-0.5 text-neutral-900/60"
            ></i>
            Writings
          </a>

          <button
            id="dropdownBtnWritings"
            class="mr-2 flex cursor-pointer items-center justify-center rounded-md border border-neutral-300/0 p-1 transition-colors ease-in-out hover:border-neutral-300"
            aria-expanded="false"
            aria-controls="dropdownMenu"
          >
            <i
              id="dropdownIconWritings"
              data-lucide="chevron-down"
              class="size-4 text-neutral-900/75 transition-transform ease-in-out"
            ></i>
          </button>
        </div>

        <!-- Writings Sub-menu -->
        <div
          id="dropdownMenuWritings"
          class="ml-5 hidden border-l-2 border-neutral-300"
        >
          <div class="ml-4 flex flex-col gap-y-1">
            <a
              class="mr-8 rounded-md py-1 pr-2 pl-3 hover:bg-neutral-200/50"
              href="/articles"
              >Articles
            </a>
            <a
              class="mr-8 rounded-md py-1 pr-2 pl-3 hover:bg-neutral-200/50"
              href="/notes"
              >Notes
            </a>
            <a
              class="mr-8 rounded-md py-1 pr-2 pl-3 hover:bg-neutral-200/50"
              href="/ideas"
              >Ideas
            </a>
            <a
              class="mr-8 rounded-md py-1 pr-2 pl-3 hover:bg-neutral-200/50"
              href="/logs"
              >Logs
            </a>
          </div>
        </div>

        <!-- Guestbook -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/guestbook"
        >
          <i
            data-lucide="book-user"
            class="size-6 p-0.5 text-neutral-900/60"
          ></i>
          Guestbook
        </a>

        <!-- Now -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/now"
        >
          <i
            data-lucide="calendar-days"
            class="size-6 p-0.5 text-neutral-900/60"
          ></i>
          Now
        </a>

        <!-- About -->
        <a
          class="flex items-center gap-x-4 rounded-md p-2 hover:bg-neutral-200/50"
          href="/about"
        >
          <i data-lucide="user" class="size-6 p-0.5 text-neutral-900/60"></i>
          About
        </a>
      </nav>
    </div>

    <!-- Sidebar Footer -->
    <div
      class="flex h-16 shrink-0 items-center justify-between border-t border-neutral-200"
    >
      <a
        title="Send an email!"
        target="_blank"
        href="mailto:{{ .Site.Params.author.email }}"
        class="flex h-full w-full items-center gap-x-3 px-4 transition-colors ease-in-out hover:bg-neutral-200/80"
      >
        <img
          src="https://avatars.githubusercontent.com/u/78688788?v=4"
          alt="Profile Image"
          loading="lazy"
          class="size-10 shrink-0 rounded-full"
        />
        <div class="flex flex-col gap-y-0 text-sm">
          <span class="block font-medium">{{ .Site.Params.author.name }}</span>
          <span class="block font-light">{{ .Site.Params.author.email }}</span>
        </div>
      </a>
    </div>
  </div>
</aside>
