{{- $href := .Get "href" -}}
{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}


<a href="{{ $href }}" class="mx-auto block w-fit">
  <img
    src="{{ $src }}"
    alt="{{ $alt }} Album Cover"
    loading="lazy"
    class="my-0 aspect-square w-full max-w-64 rounded-none border-2 border-neutral-200 object-cover shadow-md transition-all duration-300 ease-in-out hover:border-neutral-300 hover:shadow-lg"
  />
</a>
