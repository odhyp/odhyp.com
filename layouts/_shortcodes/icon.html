{{- $href := .Get "href" -}}
{{- $icon := .Get "icon" | default "github" -}}
{{- $title := .Get "title" | default "Icon Title" -}}


<a
  href="{{ $href }}"
  target="_blank"
  class="not-prose group flex items-center gap-x-2 transition-colors duration-300 ease-in-out hover:text-red-700"
>
  <iconify-icon
    icon="simple-icons:{{ $icon }}"
    width="24"
    height="24"
    class="size-6"
  ></iconify-icon>
  <span
    class="font-medium underline decoration-neutral-300 underline-offset-4 transition-colors duration-300 ease-in-out group-hover:decoration-red-700"
    >{{ $title }}</span
  >
</a>
