<div
  class="group flex w-full flex-col gap-y-2 rounded-md border border-neutral-800 p-6"
>
  <a
    href="{{ .RelPermalink }}"
    class="flex w-fit items-center gap-x-2 text-xl font-bold hover:underline hover:underline-offset-4"
    >{{ .Title }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      fill="currentColor"
      class="size-5 opacity-0 transition-opacity duration-500 ease-in-out group-hover:opacity-50"
    >
      <path
        d="M6.22 8.72a.75.75 0 0 0 1.06 1.06l5.22-5.22v1.69a.75.75 0 0 0 1.5 0v-3.5a.75.75 0 0 0-.75-.75h-3.5a.75.75 0 0 0 0 1.5h1.69L6.22 8.72Z"
      />
      <path
        d="M3.5 6.75c0-.69.56-1.25 1.25-1.25H7A.75.75 0 0 0 7 4H4.75A2.75 2.75 0 0 0 2 6.75v4.5A2.75 2.75 0 0 0 4.75 14h4.5A2.75 2.75 0 0 0 12 11.25V9a.75.75 0 0 0-1.5 0v2.25c0 .69-.56 1.25-1.25 1.25h-4.5c-.69 0-1.25-.56-1.25-1.25v-4.5Z"
      />
    </svg>
  </a>
  <p class="text-white-prose opacity-75">{{ .Description }}</p>

  <div>
    {{- partial "terms.html" (dict "taxonomy" "categories" "page" .) -}}
  </div>
</div>
