<div class="group flex flex-col rounded-lg border border-neutral-800">
  <a class="shrink-0 overflow-hidden rounded-t-lg" href="{{ .RelPermalink }}">
    <img
      class="h-48 w-full scale-105 rounded-t-lg object-cover object-center transition-transform duration-500 ease-in-out group-hover:scale-100"
      src="{{ .Params.cover }}"
      alt="{{ .Title }} Cover Image"
      loading="lazy"
    />
  </a>

  <div class="flex flex-col gap-y-2 px-6 py-6">
    <a
      class="w-fit shrink-0 text-lg font-bold hover:underline hover:underline-offset-4"
      href="{{ .RelPermalink }}"
      >{{ .Title }}</a
    >
    <p class="text-white-prose line-clamp-2 grow opacity-75">
      {{ .Description }}
    </p>
  </div>
</div>
