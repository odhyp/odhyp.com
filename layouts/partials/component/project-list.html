<div
  class="group flex w-full flex-col gap-y-2 rounded-md border border-neutral-800 bg-neutral-950/50 p-6"
>
  <a
    href="{{ .RelPermalink }}"
    class="flex w-fit items-center gap-x-2 text-xl font-bold hover:underline hover:underline-offset-4"
    >{{ .Title }}
    <i
      class="iconoir-arrow-up-right text-sm opacity-0 transition-opacity duration-500 ease-in-out group-hover:opacity-50"
    ></i>
  </a>
  <p class="text-white-prose opacity-75">{{ .Description }}</p>

  <div>
    {{- partial "terms.html" (dict "taxonomy" "categories" "page" .) -}}
  </div>
</div>
