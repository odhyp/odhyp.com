<button
  id="menu-open"
  type="button"
  class="group rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 md:hidden dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
  aria-label="Open Menu"
>
  <!-- OPEN HAMBURGER MENU ICON -->
  <svg
    id="menu-open-icon"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    class="size-5"
  >
    <title>Menu Open</title>
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
    />
  </svg>
</button>

<div
  id="mobile-nav"
  class="bg-noise bg-zero fixed inset-0 z-50 hidden h-lvh w-1/2 translate-x-[200%] overflow-y-hidden border-l border-zinc-200 bg-white bg-[length:200px_200px] shadow-lg transition-transform duration-200 ease-in-out dark:border-zinc-700 dark:bg-zinc-950"
  aria-label=""

  <!-- HAMBURGER MENU - HEADER -->
  <div class="flex justify-end px-6 py-6">
    <button
      id="menu-close"
      type="button"
      class="group rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/50 lg:rounded dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
      aria-label="Close Menu"
    >
      <svg
        id="menu-close-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5"
      >
        <title>Menu Close</title>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
