<div class="flex w-fit items-center gap-x-2">
  <!-- COPY URL -->
  <button
    id="copy-url-btn"
    type="button"
    class="copy-url-btn group relative rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 md:rounded dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    title="Copy URL"
  >
    <!-- URL ICON -->
    <svg
      id="copy-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="copy-icon group-hover:text-primary dark:group-hover:text-primary-dark size-5"
    >
      <path
        fill-rule="evenodd"
        d="M19.902 4.098a3.75 3.75 0 0 0-5.304 0l-4.5 4.5a3.75 3.75 0 0 0 1.035 6.037.75.75 0 0 1-.646 1.353 5.25 5.25 0 0 1-1.449-8.45l4.5-4.5a5.25 5.25 0 1 1 7.424 7.424l-1.757 1.757a.75.75 0 1 1-1.06-1.06l1.757-1.757a3.75 3.75 0 0 0 0-5.304Zm-7.389 4.267a.75.75 0 0 1 1-.353 5.25 5.25 0 0 1 1.449 8.45l-4.5 4.5a5.25 5.25 0 1 1-7.424-7.424l1.757-1.757a.75.75 0 1 1 1.06 1.06l-1.757 1.757a3.75 3.75 0 1 0 5.304 5.304l4.5-4.5a3.75 3.75 0 0 0-1.035-6.037.75.75 0 0 1-.354-1Z"
        clip-rule="evenodd"
      />
    </svg>

    <!-- CHECKMARK ICON -->
    <svg
      id="copy-icon-success"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="copy-icon-success text-primary dark:text-primary-dark hidden size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m4.5 12.75 6 6 9-13.5"
      />
    </svg>

    <!-- COPY SUCCESS ALERT -->
    <div
      id="copy-alert"
      class="copy-alert absolute -top-10 left-1/2 z-20 hidden -translate-x-1/2 scale-0 items-center transition-transform duration-200 ease-in-out lg:top-12"
    >
      <span
        class="flex w-24 justify-center rounded bg-zinc-200 px-1 py-2 text-xs font-semibold text-zinc-800 dark:bg-zinc-800 dark:text-zinc-200"
        >Link copied!</span
      >
    </div>
  </button>

  <!-- X - TWITTER -->
  <a
    class="group relative rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 md:rounded dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to X"
    href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}%0A%0A"
  >
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        d="M13.795 10.533 20.68 2h-3.073l-5.255 6.517L7.69 2H1l7.806 10.91L1.47 22h3.074l5.705-7.07L15.31 22H22l-8.205-11.467Zm-2.38 2.95L9.97 11.464 4.36 3.627h2.31l4.528 6.317 1.443 2.02 6.018 8.409h-2.31l-4.934-6.89Z"
      />
    </svg>
  </a>

  <!-- FACEBOOK -->
  <a
    class="group relative rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 md:rounded dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to Facebook"
    href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
  >
    <svg
      role="img"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036 26.805 26.805 0 0 0-.733-.009c-.707 0-1.259.096-1.675.309a1.686 1.686 0 0 0-.679.622c-.258.42-.374.995-.374 1.752v1.297h3.919l-.386 2.103-.287 1.564h-3.246v8.245C19.396 23.238 24 18.179 24 12.044c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.628 3.874 10.35 9.101 11.647Z"
      />
    </svg>
  </a>

  <!-- LINKEDIN -->
  <a
    class="group relative rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 md:rounded dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to Instagram"
    href="https://linkedin.com/sharing/share-offsite/?url={{ .Permalink }}&title={{ .Title }}"
  >
    <svg
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        fill-rule="evenodd"
        d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z"
        clip-rule="evenodd"
      />
      <path d="M7.2 8.809H4V19.5h3.2V8.809Z" />
    </svg>
  </a>
</div>
