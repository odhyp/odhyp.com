<div class="flex w-fit items-center gap-x-2">
  <!-- COPY URL -->
  <button
    id="copy-url-btn"
    type="button"
    class="copy-url-btn group relative rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    title="Copy URL"
  >
    <!-- URL ICON -->
    <svg
      id="copy-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="copy-icon group-hover:text-primary dark:group-hover:text-primary-dark size-5"
    >
      <path
        fill-rule="evenodd"
        d="M19.902 4.098a3.75 3.75 0 0 0-5.304 0l-4.5 4.5a3.75 3.75 0 0 0 1.035 6.037.75.75 0 0 1-.646 1.353 5.25 5.25 0 0 1-1.449-8.45l4.5-4.5a5.25 5.25 0 1 1 7.424 7.424l-1.757 1.757a.75.75 0 1 1-1.06-1.06l1.757-1.757a3.75 3.75 0 0 0 0-5.304Zm-7.389 4.267a.75.75 0 0 1 1-.353 5.25 5.25 0 0 1 1.449 8.45l-4.5 4.5a5.25 5.25 0 1 1-7.424-7.424l1.757-1.757a.75.75 0 1 1 1.06 1.06l-1.757 1.757a3.75 3.75 0 1 0 5.304 5.304l4.5-4.5a3.75 3.75 0 0 0-1.035-6.037.75.75 0 0 1-.354-1Z"
        clip-rule="evenodd"
      />
    </svg>

    <!-- CHECKMARK ICON -->
    <svg
      id="copy-icon-success"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="copy-icon-success text-primary dark:text-primary-dark hidden size-5"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m4.5 12.75 6 6 9-13.5"
      />
    </svg>

    <!-- COPY SUCCESS ALERT -->
    <div
      id="copy-alert"
      class="copy-alert absolute -top-10 left-1/2 z-20 hidden -translate-x-1/2 scale-0 items-center transition-transform duration-200 ease-in-out lg:top-12"
    >
      <span
        class="flex w-24 justify-center rounded bg-zinc-200 px-1 py-2 text-xs font-semibold text-zinc-800 dark:bg-zinc-800 dark:text-zinc-200"
        >Link copied!</span
      >
    </div>
  </button>

  <!-- X - TWITTER -->
  <a
    class="group relative rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to X"
    href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}%0A%0A"
  >
    <svg
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="currentColor"
      viewBox="0 0 24 24"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        d="M13.795 10.533 20.68 2h-3.073l-5.255 6.517L7.69 2H1l7.806 10.91L1.47 22h3.074l5.705-7.07L15.31 22H22l-8.205-11.467Zm-2.38 2.95L9.97 11.464 4.36 3.627h2.31l4.528 6.317 1.443 2.02 6.018 8.409h-2.31l-4.934-6.89Z"
      />
    </svg>
  </a>

  <!-- FACEBOOK -->
  <a
    class="group relative rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to Facebook"
    href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
  >
    <svg
      role="img"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036 26.805 26.805 0 0 0-.733-.009c-.707 0-1.259.096-1.675.309a1.686 1.686 0 0 0-.679.622c-.258.42-.374.995-.374 1.752v1.297h3.919l-.386 2.103-.287 1.564h-3.246v8.245C19.396 23.238 24 18.179 24 12.044c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.628 3.874 10.35 9.101 11.647Z"
      />
    </svg>
  </a>

  <!-- LINKEDIN -->
  <a
    class="group relative rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to LinkedIn"
    href="https://linkedin.com/sharing/share-offsite/?url={{ .Permalink }}&title={{ .Title }}"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="200"
      viewBox="0 0 1536 1504"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        fill="currentColor"
        d="M349 497v991H19V497h330zm21-306q1 73-50.5 122T184 362h-2q-82 0-132-49T0 191q0-74 51.5-122.5T186 20t133 48.5T370 191zm1166 729v568h-329V958q0-105-40.5-164.5T1040 734q-63 0-105.5 34.5T871 854q-11 30-11 81v553H531q2-399 2-647t-1-296l-1-48h329v144h-2q20-32 41-56t56.5-52t87-43.5T1157 474q171 0 275 113.5T1536 920z"
      />
    </svg>
  </a>

  <!-- WHATSAPP -->
  <a
    class="group relative rounded border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 hover:bg-zinc-200/25 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
    target="_blank"
    rel="noopener noreferrer"
    title="Share to WhatsApp"
    href="https://api.whatsapp.com/send?{{ .Title }}%0A%0A{{ .Permalink }}"
  >
    <svg
      role="img"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      class="group-hover:text-primary dark:group-hover:text-primary-dark size-5 fill-current"
    >
      <path
        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"
      />
    </svg>
  </a>
</div>
