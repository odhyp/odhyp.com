<head>
  <meta charset="utf-8" />
  <title>
    {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title
    }}{{ end }}
  </title>

  <!-- Meta Description -->
  <meta
    name="description"
    content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}"
  />

  <!-- Keywords (from tags) -->
  {{ with .Params.tags }}
  <meta name="keywords" content='{{ delimit . ", " }}' />
  {{ end }}

  <meta name="author" content="{{ .Site.Params.author }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Hugo Generator -->
  {{ hugo.Generator }}

  <!-- Cached CSS and JS -->
  {{ partialCached "css.html" . }} {{ partialCached "js.html" . }}

  <!-- Turbo -->
  <script src="https://cdn.skypack.dev/@hotwired/turbo" type="module"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- Iconoir -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
  />

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Open Graph for Social Media -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta
    property="og:description"
    content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}"
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  {{ with .Params.image }}
  <meta property="og:image" content="{{ . | absURL }}" />
  {{ end }}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta
    name="twitter:description"
    content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}"
  />
  {{ with .Params.image }}
  <meta name="twitter:image" content="{{ . | absURL }}" />
  {{ end }}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}" />
</head>
