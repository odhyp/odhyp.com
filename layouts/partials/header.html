<header class="mx-auto w-full">
  <nav class="relative flex items-center justify-between p-4">
    <!-- LOGO START -->
    <a href="/">
      <img class="h-8 w-auto" src="/img/logo.png" alt="Logo" loading="lazy" />
    </a>
    <!-- LOGO END -->

    <!-- NAV MENU START -->
    <div class="flex items-center gap-x-4">
      <!-- NAV MENU - DESKTOP START -->
      <ul class="hidden md:flex md:items-center md:gap-x-8">
        <li>
          <a class="" href="/blog">Blog</a>
        </li>
        <li>
          <a class="" href="/project">Projects</a>
        </li>
        <li>
          <a class="" href="/contact">Contact</a>
        </li>
      </ul>
      <!-- NAV MENU - DESKTOP END -->

      <!-- FIXME: separator for menu and buttons -->
      <div class="hidden h-6 w-1 border border-l-black"></div>

      <!-- NAV BUTTON START -->
      <div class="space-x-2">
        <!-- NAV BUTTON - SEARCH START -->
        <!-- TODO: add search functionality -->
        <button
          class="rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
        <!-- NAV BUTTON - SEARCH END -->

        <!-- NAV BUTTON - DARK/LIGHT START -->
        <button
          type="button"
          id="theme-toggle"
          class="rounded-full border border-zinc-300 bg-zinc-100/40 p-2 text-zinc-600 dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
          aria-label="Toggle Theme"
        >
          <!-- TURN TO DARK MODE -->
          <svg
            id="theme-toggle-dark"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>

          <!-- TURN TO LIGHT MODE -->
          <svg
            id="theme-toggle-light"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </button>
        <!-- NAV BUTTON - DARK/LIGHT END -->

        <!-- NAV BUTTON - HAMBURGER START -->
        <button
          id="menu-open"
          class="rounded border border-zinc-300 bg-zinc-100/40 p-2 md:hidden dark:border-zinc-700 dark:bg-zinc-800/40 dark:text-white"
          aria-label="Open Menu"
        >
          <svg
            id="menu-open-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5"
          >
            <title>Menu Open</title>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <!-- NAV BUTTON - HAMBURGER END -->
      </div>
      <!-- NAV BUTTON END -->
    </div>
    <!-- NAV MENU END -->
  </nav>
</header>
