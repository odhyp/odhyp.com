<header class="w-screen max-w-4xl mx-auto px-6 py-6">
    <nav class="flex items-center justify-between flex-wrap">
        <!-- HEADER LOGO START -->
        <a href="{{ .Site.Home.Permalink }}" class="">
            <img class="w-[30px] xl:w-[40px] h-auto" src="/img/logo.png">
        </a>
        <!-- HEADER LOGO END -->
        <!-- HEADER NAVBAR START -->
        <ul class="flex flex-row items-center font-semibold gap-6 md:gap-8">
            <!-- PROJECT DROPDOWN -->
            <li class="relative">
                <button id="dropdownButtonProject" class="group flex flex-row gap-1 items-center py-3 hover:text-green-400 focus:text-green-400">
                    Project
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 group-hover:rotate-180 transition-all duration-200 ease-in">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="dropdownMenuProject" class="absolute -top-80 opacity-0 transform scale-95 left-1/2 -translate-x-1/2 py-2 bg-gray-900 rounded-lg shadow-lg transition-all duration-100 ease-in">
                    <a class="block px-4 py-2 text-sm hover:text-green-400 hover:bg-gray-800 whitespace-nowrap" href="/project">All Projects</a>
                    <a class="block px-4 py-2 text-sm hover:text-green-400 hover:bg-gray-800 whitespace-nowrap" href="/categories">By Categories</a>
                </div>
            </li>

            <!-- BLOG DROPDOWN -->
            <li class="relative">
                <button id="dropdownButtonBlog" class="group flex flex-row gap-1 items-center py-3 hover:text-green-400 focus:text-green-400">
                    Blog
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-4 group-hover:rotate-180 transition-all duration-200 ease-in">
                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="dropdownMenuBlog" class="absolute -top-80 opacity-0 transform scale-95 left-1/2 -translate-x-1/2 py-2 bg-gray-900 rounded-lg shadow-lg transition-all duration-100 ease-in">
                    <a class="block px-4 py-2 text-sm hover:text-green-400 hover:bg-gray-800 whitespace-nowrap" href="/blog">All Posts</a>
                    <a class="block px-4 py-2 text-sm hover:text-green-400 hover:bg-gray-800 whitespace-nowrap" href="/tags">By Tags</a>
                </div>
            </li>

            <!-- CONTACT BUTTON -->
            <li><a class="py-3 hover:text-green-400" href="/contact">Contact</a></li>
        </ul>
        <!-- HEADER NAVBAR END -->
    </nav>
</header>
