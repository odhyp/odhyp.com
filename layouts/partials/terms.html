{{ with .Param "topics" }}
<div class="flex flex-wrap gap-2 text-sm">
  {{ range . }} {{ with $.Site.GetPage (printf "/topics/%s" . ) }}
  <a
    href="{{ .RelPermalink }}"
    class="rounded-full bg-neutral-200 px-3 py-1 text-neutral-600 lowercase no-underline transition-colors hover:bg-neutral-300"
  >
    {{ .LinkTitle }}
    <span class="text-xs text-black/50">({{ .RegularPages.Len }})</span>
  </a>
  {{ end }} {{ end }}
</div>
{{ end }}
