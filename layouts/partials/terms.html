{{- $page := .page }}
{{- $taxonomy := .taxonomy }}
{{- with $page.GetTerms $taxonomy }}
{{- $terms := . }}
{{- $total := len $terms }}
{{- $label := (index $terms 0).Parent.LinkTitle }}
    {{- range $index, $term := $terms }}
    <a href="{{ $term.RelPermalink }}" class="text-sm opacity-50 hover:underline text-white-prose mr-2 lowercase">#{{ $term.LinkTitle }}</a>
    {{- end }}
{{- end }}
