{{- with .Params.stage -}}

<!-- Sprout -->
{{- if eq . "sprout" -}}
<iconify-icon
  icon="tabler:seedling"
  width="24"
  height="24"
  class="text-emerald-400"
></iconify-icon>

<!-- Thriving -->
{{- else if eq . "thriving" -}}
<iconify-icon
  icon="tabler:plant-2"
  width="24"
  height="24"
  class="text-emerald-400"
></iconify-icon>

<!-- Evergreen -->
{{- else if eq . "evergreen" -}}
<iconify-icon
  icon="tabler:christmas-tree"
  width="24"
  height="24"
  class="text-emerald-400"
></iconify-icon>
{{- end -}} {{- end -}}
