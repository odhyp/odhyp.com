{{ define "main" }}
  <section id="writings">
    <!-- Pages Heading -->
    <article class="lg:max-w-3xl lg:text-center xl:max-w-4xl 2xl:max-w-5xl">
      <h1>{{ .Title }}</h1>
      <div class="mx-auto w-full max-w-prose text-neutral-900/60 italic">
        {{ .Content }}
      </div>
    </article>

    <!-- Projects Cards -->
    <div class="@container w-full py-4 md:p-8">
      <div
        class="grid grid-cols-1 gap-4 @xl:grid-cols-2 @4xl:grid-cols-3 @4xl:gap-8 @7xl:grid-cols-4"
      >
        {{- with site.GetPage "section" "projects" }}
          {{- range .RegularPagesRecursive }}
            {{ partial "components/cards/project.html" . }}
          {{- end }}
        {{- end }}
      </div>
    </div>
  </section>
{{ end }}
