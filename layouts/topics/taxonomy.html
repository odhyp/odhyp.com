{{ define "main" }}
  <section>
    <!-- Pages Heading -->
    <article class="lg:max-w-3xl lg:text-center xl:max-w-4xl 2xl:max-w-5xl">
      <h1>{{ .Title }}</h1>
      <div class="mx-auto w-full max-w-prose text-neutral-900/60 italic">
        {{ .Content }}
      </div>

      <!-- Taxonomies Cards -->
      <div class="@container mx-auto w-full py-4 lg:max-w-3xl 2xl:max-w-4xl">
        <div class="flex flex-wrap gap-2 md:gap-4 lg:justify-center">
          {{ range sort .Pages "Title" }}
            <a
              href="{{ .RelPermalink }}"
              class="not-prose w-fit rounded-md border border-neutral-200 px-4 py-1 text-center transition-colors ease-in-out hover:bg-neutral-200/50"
              >{{ .LinkTitle }}
              <span class="text-neutral-900/60">({{ .Pages.Len }})</span>
            </a>
          {{ end }}
        </div>
      </div>
    </article>
  </section>
{{ end }}
