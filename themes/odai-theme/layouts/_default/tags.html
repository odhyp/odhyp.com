{{ define "main" }}
<div class="w-full max-w-full lg:px-8">
    <div class="w-full max-w-2xl mx-auto text-center">
        <h2 class="font-semibold text-2xl">{{ .Title }}</h2>
    </div>
    <!-- TAGS LIST START -->
    <div class="w-full max-w-full grid grid-cols-3 gap-2 my-4 mt-8">
        {{ range sort .Pages "Title" }}
        <div class="col-start-2">
            <a class="flex flex-row justify-between items-center px-4 py-1 rounded bg-gray-900 transition-opacity hover:opacity-75" href="{{ .RelPermalink }}" title="{{ .Title }}">
                <div class="flex flex-row gap-2">
                    <p class="text-green-400">#</p>
                    <p>{{ .Title }}</p>
                </div>
                <p class="text-gray-400">
                    {{ $count := len .Pages }}
                    {{ $count }} {{ if eq $count 1 }}project{{ else }}projects{{ end }}
                </p>
            </a>
        </div>
        {{ end }}
    </div>
    <!-- TAGS LIST END -->
</div>
{{ end }}
