{{ define "main" }}
<div class="w-full max-w-full lg:px-8">
    <h2 class="text-2xl font-bold">{{ title .Type }}: {{ .Title }}</h2>
    <div class="flex flex-col gap-4 my-4">
        <!-- TAXONOMY LIST START -->
        <!-- This div is the same format as the one in blog page, without the tags underneath the title -->
        {{ range .Data.Pages }}
        <div class="flex flex-row items-center gap-4">
            <svg class="shrink-0 h-[15px] text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
            <div class="flex flex-col">
                <a href="{{ .Permalink }}" class="hover:text-green-400">{{ .Title }}</a>
            </div>
            <hr class="min-w-4 flex-grow border-t border-dashed border-gray-700">
            <p class="shrink-0 text-gray-400">{{ .Date.Format "January 2" }}</p>
        </div>
        {{ end }}
        <!-- TAXONOMY LIST END -->
    </div>
</div>
{{ end }}
