<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}

  <body>
    <!-- FULL WIDTH AND HEIGHT PAGE, NO HEADER AND FOOTER FOR LANDING -->
    <main class="font-sitka h-dvh overflow-hidden sm:h-screen">
      <div
        class="flex h-full w-full items-center justify-center bg-cover bg-center"
        style="background-image: url(&quot;/wedding/background.jpg&quot;)"
      >
        <div class="relative flex flex-col items-center justify-center gap-16">
          <img class="size-10 md:size-12 xl:size-14" src="/wedding/logo.svg" />
          <div class="flex flex-col items-center justify-center gap-2 lg:gap-6">
            <h2
              class="text-custom-blue text-3xl font-bold drop-shadow-md md:text-4xl lg:text-5xl"
            >
              The Wedding of
            </h2>
            <h1
              class="text-custom-gold text-4xl font-bold uppercase drop-shadow-md md:text-5xl lg:text-6xl"
            >
              Anggi & Odhy
            </h1>
          </div>
          <img class="size-10 md:size-12 xl:size-14" src="/wedding/logo.svg" />

          <!-- LANDING PATTERN IMAGES START -->
          <!-- TOP -->
          <div class="fixed -top-1 h-32 w-full overflow-hidden md:hidden">
            <div class="animate-marquee-lr flex w-[200%]">
              <div
                class="h-32 w-[100%] bg-[url('/wedding/landing-top.png')] bg-contain bg-top bg-no-repeat"
              ></div>
              <div
                class="h-32 w-[100%] bg-[url('/wedding/landing-top.png')] bg-contain bg-top bg-no-repeat"
              ></div>
            </div>
          </div>

          <!-- BOTTOM -->
          <div class="fixed -bottom-1 h-32 w-full overflow-hidden md:hidden">
            <div class="animate-marquee-rl flex w-[200%]">
              <div
                class="h-32 w-[100%] bg-[url('/wedding/landing-bottom.png')] bg-contain bg-bottom bg-no-repeat"
              ></div>
              <div
                class="h-32 w-[100%] bg-[url('/wedding/landing-bottom.png')] bg-contain bg-bottom bg-no-repeat"
              ></div>
            </div>
          </div>

          <!-- LEFT -->
          <div
            class="fixed -left-1 hidden h-full w-32 overflow-hidden md:block"
          >
            <div class="animate-marquee-tb flex h-[200%] flex-col">
              <div
                class="h-[100%] w-auto bg-[url('/wedding/landing-left.png')] bg-contain bg-left bg-no-repeat"
              ></div>
              <div
                class="h-[100%] w-auto bg-[url('/wedding/landing-left.png')] bg-contain bg-left bg-no-repeat"
              ></div>
            </div>
          </div>

          <!-- RIGHT -->
          <div
            class="fixed -right-1 hidden h-full w-32 overflow-hidden md:block"
          >
            <div class="animate-marquee-bt flex h-[200%] flex-col">
              <div
                class="h-[100%] w-auto bg-[url('/wedding/landing-right.png')] bg-contain bg-right bg-no-repeat"
              ></div>
              <div
                class="h-[100%] w-auto bg-[url('/wedding/landing-right.png')] bg-contain bg-right bg-no-repeat"
              ></div>
            </div>
          </div>
          <!-- LANDING PATTERN IMAGES END -->
        </div>
      </div>
    </main>
  </body>
</html>
