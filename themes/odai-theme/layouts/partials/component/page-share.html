<div class="flex flex-row gap-3 items-center">
    <p>Share:</p>
    <a class="text-2xl" target="blank" href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}"><i class="fa-brands fa-square-x-twitter"></i></a>
    <a class="text-2xl" target="blank" href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"><i class="fa-brands fa-square-facebook"></i></a>
    <a class="text-2xl" target="blank" href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}"><i class="fa-brands fa-telegram"></i></a>
    <a class="text-2xl" target="blank" href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"><i class="fa-brands fa-linkedin"></i></a>
    <button id="copy-url-btn" class="text-2xl relative">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path d="M12.232 4.232a2.5 2.5 0 0 1 3.536 3.536l-1.225 1.224a.75.75 0 0 0 1.061 1.06l1.224-1.224a4 4 0 0 0-5.656-5.656l-3 3a4 4 0 0 0 .225 5.865.75.75 0 0 0 .977-1.138 2.5 2.5 0 0 1-.142-3.667l3-3Z" />
          <path d="M11.603 7.963a.75.75 0 0 0-.977 1.138 2.5 2.5 0 0 1 .142 3.667l-3 3a2.5 2.5 0 0 1-3.536-3.536l1.225-1.224a.75.75 0 0 0-1.061-1.06l-1.224 1.224a4 4 0 1 0 5.656 5.656l3-3a4 4 0 0 0-.225-5.865Z" />
        </svg>
        <span id="tooltip" class="absolute -top-8 left-1/2 transform -translate-x-1/2 px-3 py-1 text-xs text-gray-200 bg-gray-900 rounded opacity-0 invisible transition-opacity duration-300">Copied!</span>
      </button>
</div>
