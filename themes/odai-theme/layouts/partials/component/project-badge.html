{{- range .Page.Params.categories -}}
{{- $categoryURL := printf "/categories/%s/" (. | urlize) -}}
<a href="{{ $categoryURL }}" title="{{ . }}" class="flex flex-row items-center gap-1 border rounded px-4 py-1 bg-neutral-100 hover:bg-neutral-300">
    <img class="w-4 h-4 max-w-4 max-h-4" src="https://cdn.simpleicons.org/{{ . | urlize }}" alt="{{ . }} icon" />
    <p class="text-xs font-bold text-neutral-800">{{ . | title }}</p>
</a>
{{- end -}}
