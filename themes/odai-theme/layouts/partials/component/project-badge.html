{{- range .Page.Params.categories -}}
{{- $category := . -}}
{{- $categoryURL := printf "/categories/%s/" ($category | urlize) -}}
{{- $iconName := $category | urlize -}}
<a href="{{ $categoryURL }}" title="{{ $category }}" class="flex flex-row items-center gap-1 rounded-full px-3 py-1 bg-neutral-200 transition-opacity hover:opacity-75">
    <img id="{{ $iconName }}-icon" class="w-4 h-4 max-w-4 max-h-4" src="https://cdn.simpleicons.org/{{ . | urlize }}" alt="{{ . }} icon" onerror="this.style.display='none';" />
    <p class="text-xs font-bold text-neutral-800">{{ . | title }}</p>
</a>
{{- end -}}
