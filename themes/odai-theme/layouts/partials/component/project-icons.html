{{- range .Page.Params.categories -}}
{{- $categoryURL := printf "/categories/%s/" (. | urlize) -}}
<a href="{{ $categoryURL }}" title="{{ . }}">
    <img class="w-8 h-8 transition-opacity hover:opacity-75" src="https://cdn.simpleicons.org/{{ . | urlize }}/FFFFFF" alt="{{ . }} icon" />
</a>
{{- end -}}
