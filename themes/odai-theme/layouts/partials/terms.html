{{- $page := .page }}
{{- $taxonomy := .taxonomy }}
{{- with $page.GetTerms $taxonomy }}
{{- $terms := . }}
{{- $total := len $terms }}
{{- $label := (index $terms 0).Parent.LinkTitle }}
<div class="block">
    {{- range $index, $term := $terms }}
    <a href="{{ $term.RelPermalink }}" class="text-sm pr-1 text-neutral-400 hover:text-green-400">#{{ $term.LinkTitle }}</a>
    {{- end }}
</div>
{{- end }}
